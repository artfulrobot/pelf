<div class="pelf-activity-card"
  ng-class="activity ? 'activity' : 'missing'"
  ng-click="editActivity(activity.url)">
  <div class="pelf-activity-card__row">
    <div class="pelf-activity-card__when">{{context}}: {{activity.activity_date_time || ts('(No activity)')}}</div>
    <div class="pelf-activity-card__type">{{activity.activity_type || ''}}</div>
  </div>
  <div class="pelf-activity-card__subject">{{activity.subject || ''}}</div>
  <div class="pelf-activity-card__assignees" ng-if="activity"><i class="crm-i">&#xf2bd;</i> {{activity.assigees || '(unassigned)'}}</div>
</div>
